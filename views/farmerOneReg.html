<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name</title>
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/public/bootstrap/bootstrap.min.css">
</head>

<body>
    <h1>Famer one registration</h1>
    <form name="registration" action="" method="">
        <div class="container">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="First name">First Name <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" name="firstName" id="firstName"
                        placeholder="FIRST NAME" required>
                    <div id="error1" style="display: none; color:red;">First Name is required</div>
                </div>
                <div class="form-group col-md-4">
                    <label for="Surname">Surname <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" name="surName" id="surName"
                        placeholder="SURNAME" required>
                    <div id="error2" style="display: none; color:red;">Surname is required</div>
                </div>
                <div class="form-group col-md-4">
                    <label for="date of birth">Date of birth<span style="color: red;">*</span></label>
                    <input type="date" class="form-control" name="dateOfBirth" id="dateOfBirth"
                        placeholder="Date of birth">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="Phone number">Phone number<span style="color: red;">*</span></label>
                    <input type="text" class="form-control" name="usernumber" id="userNumber"
                        placeholder="CONTACT" required>
                    <div id="error1" style="display: none; color:red;">Number required</div>
                </div>
                <div class="form-group col-md-3">
                    <label for="nin">NIN<span style="color: red;">*</span></label>
                    <input type="text" class="form-control" name="nin" id="nin" placeholder="Enter NIN" required>
                    <div id="error2" style="display: none; color:red;">NIN is required</div>
                </div>
                <div class="form-group col-md-6">
                    <label for="date of registration">Date of registration<span style="color: red;">*</label>
                    <input type="datetime-local" class="form-control" name="dateOfRegistration" id="dateOfRegistration"
                        placeholder="Date of registration" required>
                    <div id="error2" style="display: none; color:red;">date of registration is required</div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="residence">Residence<span style="color: red;">*</span></label>
                        <input type="text" class="form-control" name="residence" id="residence" placeholder="RESIDENCE"
                            required>
                        <div id="error1" style="display: none; color:red;">residence is required</div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Directions to recidence">Directions to residence<span
                                style="color: red;">*</span></label>
                        <input type="text" class="form-control" name="directionsToResidence" id="directionsToResidence"
                            placeholder="Enter DIRECTIONS" required>
                        <div id="error2" style="display: none; color:red;">Acitivities taken required</div>

                    </div>
                    <div>
                        <li><input type="submit" name="submit" onclick=subform() value="submit" /></li>
                    </div>
                </div>
            </div>
    </form>
    <script src="../public/js/farmOneReg.js"></script>
    <script src="../public/bootstrap/bootstrap.min.js"></script>
</body>

</html>

</html>
