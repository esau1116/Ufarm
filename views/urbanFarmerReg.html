<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name</title>
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/public/bootstrap/bootstrap.min.css">
</head>

<body>
    <h1>Urban famer registration form</h1>
    <form name="registration" action="">
        <div class="container">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="first name">First Name <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" pattern="[A-Za-z]+" name="firstname" id="firstname"
                        placeholder="Enter Customer's First Name" required>
                    <div id="error1" style="display: none; color:red;">First Name is required</div>
                </div>
                <div class="form-group col-md-4">
                    <label for="first name">Surname <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" pattern="[A-Za-z]+" name="surname" id="surname"
                        placeholder="Enter Customer's Surname Name" required>
                    <div id="error2" style="display: none; color:red;">Surname is required</div>
                </div>
                <div class="form-group col-md-4">
                    <label for="date of birth">date of birth<span style="color: red;">*</span></label>
                    <input type="date" class="form-control" name="dateOfBirth" id="dateOfBirth"
                        placeholder="date of birth">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="phone number">phone number<span style="color: red;">*</span></label>
                    <input type="text" class="form-control" pattern="[A-Za-z]+" name="firstname" id="firstname"
                        placeholder="urban famer number" required>
                    <div id="error1" style="display: none; color:red;">First Name is required</div>
                </div>
                <div class="form-group col-md-3">
                    <label for="nin">NIN<span style="color: red;">*</span></label>
                    <input type="text" class="form-control" name="NIN" id="NIN" placeholder="Enter NIN number" required>
                    <div id="error2" style="display: none; color:red;">NIN is required</div>
                </div>
                <div class="form-group col-md-6">
                    <label for="date of registration">date of registration<span style="color: red;">*</label>
                    <input type="text" class="form-control" pattern="dd-mm-yyyy" name="dateOfRegistration"
                        id="othername" placeholder="date of registration" required>
                    <div id="error2" style="display: none; color:red;">date of registration is required</div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="ward">WARD<span style="color: red;">*</span></label>
                    <input type="text" class="form-control" pattern="[A-Za-z]+" name="ward" id="ward"
                        placeholder="Enter ward" required>
                    <div id="error1" style="display: none; color:red;">ward is required</div>
                </div>
                <div class="form-group col-md-4">
                    <label for="activities taken">Activities undertaken<span style="color: red;">*</span></label>
                    <input type="text" class="form-control" pattern="[A-Za-z]+" name="acitivitiesUnderTaken"
                        id="acitivitiesUnderTaken" placeholder="Enter acititvities taken" required>
                    <div id="error2" style="display: none; color:red;">Acitivities taken required</div>
                </div>
                <div class="form-group col-md-4">
                    <label for="unique id">ID<span style="color: red;">*</span></label>
                    <input type="text" class="form-control" name="userId" id="userId" placeholder="userId">
                </div>
                <li><input type="submit" name="submit" onclick=subform() value="submit" /></li>
            </div>
    </form>

    <script src="../public/js/uFarmReg.js"></script>
    <script src="../public/bootstrap/bootstrap.min.js"></script>
</body>

</html>

</html>
